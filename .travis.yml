language: cpp
compiler:
  - gcc
  - clang
sudo: false
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
    packages:
    - g++-5
    - clang-3.6
    - valgrind
    - libcppunit-dev
before_install:
 - cd /tmp
 - wget http://www.cmake.org/files/v3.3/cmake-3.3.2-Linux-x86_64.tar.gz
 - tar xzf cmake-3.3.2-Linux-x86_64.tar.gz
 - export PATH=/tmp/cmake-3.3.2-Linux-x86_64/bin:$PATH
 - cd -
before_script: mkdir build && cd build
script: cmake -DCMAKE_BUILD_TYPE=RelWithDebInfo -DUTIL_BUILD_EXAMPLES=ON -DUTIL_BUILD_TESTS=ON -DCMAKE_CXX_FLAGS="-Wall -Wextra -Werror -pedantic" .. && make
